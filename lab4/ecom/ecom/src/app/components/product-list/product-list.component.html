<div class="product-list-container">
  <div class="product-grid">
    <app-product-card 
      *ngFor="let product of products" 
      [product]="product">
    </app-product-card>
  </div>

  <!-- Favorites Section -->
  <div class="favorites-section" *ngIf="favorites.length > 0">
    <h2>My Favorites ({{ favorites.length }})</h2>
    <div class="favorites-grid">
      <app-product-card 
        *ngFor="let product of favorites" 
        [product]="product">
      </app-product-card>
    </div>
  </div>

  <!-- Empty Favorites Message -->
  <div class="empty-favorites" *ngIf="favorites.length === 0">
    <p>No favorites yet. Add items to see them here!</p>
  </div>
</div>
